        .sitemap-container {
            display: flex;

        }

        .sitemap-link {
            position: relative;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sitemap-link:hover {
            background-color: #555;
        }

        .sitemap-link:after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #fff;
            transform: translateX(-50%);
        }

        .sitemap-link:last-child:after {
            display: none;
        }
    </style>
